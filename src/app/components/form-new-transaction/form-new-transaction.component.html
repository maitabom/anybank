<main class="form-wrapper">
  <form (ngSubmit)="onSubmit()" class="form" ngNativeValidate>
    <h2 class="titulo">Nova Transação</h2>
    <div class="campos">
      <label class="campo-grupo">
        Transação
        <div class="select-wrapper">
          <select
            [(ngModel)]="tipoTransacao"
            name="tipo-transacao"
            class="campo select-tipo-transacao"
            required
          >
            <option value="" selected disabled>
              Selecione o tipo de transação
            </option>
            <option value="deposito">Depósito</option>
            <option value="saque">Saque</option>
          </select>
        </div>
      </label>
      <label class="campo-grupo">
        Valor
        <div class="input-wrapper">
          <input
            type="number"
            name="valor"
            min="0.01"
            step="0.01"
            class="campo input-valor-transacao"
            placeholder="00,00"
            [(ngModel)]="valorTransacao"
            required
          />
        </div>
      </label>
      <button class="botao-confirmar-transacao">Confirmar Transação</button>
    </div>
  </form>
</main>
